version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/action # 배포가 진행되는 디렉토리
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh # 최상위 디렉토리의 scripts 폴더 내의 쉘 스크립트가 실행됨
      timeout: 60
      runas: ubuntu